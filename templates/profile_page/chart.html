<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700">
    <link rel="stylesheet" href="assets/css/Features-Clean.css">
    <link rel="stylesheet" href="assets/css/Header-Dark.css">
    <link rel="stylesheet" href="assets/css/Profile-Card.css">
    <link rel="stylesheet" href="assets/css/Profile-Picture-With-Badge.css">
    <link rel="stylesheet" href="assets/css/Profile-Picture-With-Badge1.css">
    <link rel="stylesheet" href="assets/css/style_chart.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body><div class="card">
  <!-- Custom information -->
  <div class="about">
    <h3>Chart.js</h3>
    <p class="lead">Blend mode: multiply</p>
    <div class="legends">
      <div class="info">
        <span class="legend legend--this"></span>
        <p>This week</p>
      </div>
      <div class="info">
        <span class="legend legend--prev"></span>
        <p>Previous week</p>
      </div>
    </div>
  </div>
  
  <!-- Canvas for Chart.js -->
  <canvas id="canvas"></canvas>
  
  <!-- Custom Axis -->
  <div class="axis">
    <div class="tick">
      MON
      <span class="value value--this">24</span>
      <span class="value value--prev">20</span>
    </div>
    <div class="tick">
      TUE
      <span class="value value--this">18</span>
      <span class="value value--prev">22</span>
    </div>
    <div class="tick">
      WED
      <span class="value value--this">16</span>
      <span class="value value--prev">30</span>
    </div>
    <div class="tick">
      THU
      <span class="value value--this">18</span>
      <span class="value value--prev">22</span>
    </div>
    <div class="tick">
      FRI
      <span class="value value--this">24</span>
      <span class="value value--prev">18</span>
    </div>
    <div class="tick">
      SAT
      <span class="value value--this">36</span>
      <span class="value value--prev">22</span>
    </div>
    <div class="tick">
      SUN
      <span class="value value--this">28</span>
      <span class="value value--prev">30</span>
    </div>
  </div>
</div>
<script src="http://production-assets.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.js"></script>
<script src="script_chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script_chart.js"></script>
</body>

</html>
