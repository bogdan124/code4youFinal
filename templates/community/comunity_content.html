  <script>
    var start=1;
    var final1=5;
    add_content_on_page();

    function add_content_on_page(){

      console.log(start,final1);
      $.ajax({
        url: "/select_from_community?limit1="+start+"&limit2="+final1,
         success: function(result){
           for(i=0;i<=result.length-1;i++){
             var show= "<div class='col-md-4 card_position'><div class='card bg-light'>   <img class='card-img-top' src='"+result[i][2]+"' alt='Card image cap'> <div class='card-body'>  <h5 class='card-title border-bottom pb-3'>"+result[i][3]+" <a href='#' class='float-right btn btn-sm btn-info d-inline-flex share'><i class='fas fa-share-alt'></i></a></h5>  <p class='card-text'>"+result[i][4]+"</p>    <div class='rating'>  <input type='radio' id='star10' name='rating' value='10' /><label for='star10' title='Rocks!'>5 stars</label>      <input type='radio' id='star9' name='rating' value='9' /><label for='star9' title='Rocks!'>4 stars</label>    <input type='radio' id='star8' name='rating' value='8' /><label for='star8' title='Pretty good'>3 stars</label>  <input type='radio' id='star7' name='rating' value='7' /><label for='star7' title='Pretty good'>2 stars</label>  <input type='radio' id='star6' name='rating' value='6' /><label for='star6' title='Meh'>1 star</label>   </div>  <a href='/show_comunity_article?id="+result[i][0]+"' class='btn btn-sm btn-info float-right'>Read more <i class='fas fa-angle-double-right'></i></a></div></div></div>";
             $("#row_for_show").append(show);

           }

           start=final1+1;
           final1+=5;


      }});

    }
    </script>
